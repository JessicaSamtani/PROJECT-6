<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="resultsummary.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="main-wrapper">

  <div class="first-wrapper blue-gradient-opp">

    <div class="your-result">
      <p>Your Result</p>
    </div>
    <div class="result-number blue-gradient-opp">
      <h1>76</h1> 
      <p>of 100</p>
    </div>

    <div class="description">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p> 
    </div>
  </div>  

  <div class="second-wrapper">

    <p>Summary</p>

    <div class="info-card lightred">
      <div class="info">
        <i><img src="images/icon-reaction.svg" alt="reaction"></i> 
        <p class="result-one">Reaction</p> 
      </div>
      <p class="number">80 <span>/ 100</span></p>
    </div>

    <div class="info-card yellow">
      <div class="info">
        <i><img src="images/icon-memory.svg" alt="memory"></i> 
        <p class="result-two">Memory</p>
      </div> 
      <p class="number">92 <span>/ 100</span></p>
    </div>

    <div class="info-card green">
        <div class="info">
          <i><img src="images/icon-verbal.svg" alt="verbal"></i> 
          <p class="result-three">Verbal</p>
        </div>
        <p class="number">61 <span>/ 100</span></p>
    </div>
      
    <div class="info-card blue">
        <div class="info">
           <i><img src="images/icon-visual.svg" alt="visual"></i> 
           <p class="result-four">Visual</p> 
        </div>
        <p class="number">72 <span>/ 100</span></p>
    </div>
     
      <button>Continue</button>
  

    </div>

   
    
  </div>
  
</div>  
 
</body>
</html>
